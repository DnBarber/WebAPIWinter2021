<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Avoidance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>High Score List</h1>
        <hr style="width:100%; height:2px; background-color:black; border:none;" />
        <nav>
            <a href="index.html">Play Again?</a>
        </nav>
        <script>
            fetch('/getData').then(function(scores){
                scores.json().then(function(retrieveScore){
                    for(let score of retrieveScore.score){
                        var scoreElement = document.createElement('p')
                        scoreElement.innerHTML = 'Name: ' + score.name + " | Score: " + score.score
                        document.getElementById('wrapper').appendChild(scoreElement)
                    }
                })
            })
        </script>
        
    </div>
    <hr style="width:100%; height:2px; background-color:black; border:none;" />
</body>
</html>
